<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
/* ---------- Reset ---------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ---------- Body & Background ---------- */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top left, #ff5f6d, #ffc371);
  overflow: hidden;
  position: relative;
}

/* ---------- Futuristic Card ---------- */
.card {
  background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,240,245,0.9));
  padding: 60px 50px;
  width: 450px;
  border-radius: 35px;
  box-shadow: 0 25px 70px rgba(0,0,0,0.35);
  text-align: center;
  position: relative;
  z-index: 2;
  overflow: hidden;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255,255,255,0.3);
}

/* ---------- Text ---------- */
h1 {
  font-size: 36px;
  color: #ff2d95;
  margin-bottom: 20px;
  text-shadow: 0 2px 5px rgba(255,45,149,0.5);
}

p {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 40px;
  color: #333;
}

/* ---------- Buttons ---------- */
button {
  padding: 14px 36px;
  border: none;
  border-radius: 15px;
  font-size: 20px;
  cursor: pointer;
  margin: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

#yesBtn {
  background: linear-gradient(145deg, #00c6ff, #0072ff);
  color: white;
}

#noBtn {
  background: linear-gradient(145deg, #ff416c, #ff4b2b);
  color: white;
  position: relative;
  transition: top 0.1s ease, left 0.1s ease;
}

/* ---------- Floating Hearts ---------- */
.heart {
  position: fixed;
  color: rgba(255,0,0,0.7);
  animation: float 10s linear infinite;
  font-size: 30px;
  z-index: 1;
}

@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  50% { opacity: 1; transform: rotate(180deg); }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* ---------- Inner Hearts (Inside Card) ---------- */
.card .inner-heart {
  position: absolute;
  font-size: 20px;
  color: rgba(255,0,100,0.4);
  animation: floatCard 5s linear infinite;
}

@keyframes floatCard {
  0% { transform: translateY(100%); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-20%); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
  <h1>Dear Radhia üíñ</h1>
  <p>Will you be my valentine?</p>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
// ---------- Buttons ----------
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let noMoves = false;

// ÿ≤ÿ± No Ÿäÿ™ÿ≠ÿ±ŸÉ ÿØÿßÿÆŸÑ ÿßŸÑÿ¥ÿßÿ¥ÿ© ŸÅŸÇÿ∑
noBtn.addEventListener("click", () => {
  if(!noMoves){
    const rect = noBtn.getBoundingClientRect();
    noBtn.style.position = "fixed";
    noBtn.style.left = rect.left + "px";
    noBtn.style.top = rect.top + "px";
    noMoves = true;
  }
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  const padding = 10; // ŸÖÿ≥ÿßŸÅÿ© ŸÖŸÜ ÿ≠ŸàÿßŸÅ ÿßŸÑÿ¥ÿßÿ¥ÿ©

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

// ÿ≤ÿ± Yes Ÿäÿπÿ∑Ÿä ÿ±ÿ≥ÿßŸÑÿ©
yesBtn.addEventListener("click", () => {
  alert("Best decision ever üòå‚ù§Ô∏è");
});

// ---------- Floating Hearts (Background) ----------
for (let i = 0; i < 50; i++) {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 40 + 20) + "px";
  heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
  document.body.appendChild(heart);
}

// ---------- Inner Hearts (Inside Card) ----------
const card = document.querySelector('.card');
for (let i = 0; i < 20; i++) {
  const smallHeart = document.createElement("div");
  smallHeart.classList.add("inner-heart");
  smallHeart.innerHTML = "‚ù§";
  smallHeart.style.left = Math.random() * 90 + "%";
  smallHeart.style.top = Math.random() * 90 + "%";
  smallHeart.style.fontSize = (Math.random() * 25 + 15) + "px";
  smallHeart.style.animationDuration = (Math.random() * 5 + 5) + "s";
  card.appendChild(smallHeart);
}
</script>

</body>
</html>
